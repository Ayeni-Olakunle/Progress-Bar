<!DOCTYPE html>

<body>

        <h1>Progress Bar</h1>

        </div>
        <div>
            <progress min="0" max="100" value="50" id="pro2" class="progressTwo"/>
        </div>
        <div>
            <progress min="0" max="100" value="50" id="pro3" class="progressThree"/>
        </div>
        <div>
            <progress min="0" max="100" value="50" id="pro4" class="progressFour"/>
        </div>
        <div>
            <progress min="0" max="100" value="50" id="pro5" class="progressFive"/>
        </div>
        <button class="finish" onclick="addUp()">Finish</button>
    </div>
</div>

    <script src="progress.js"></script>
</body>
</html>
